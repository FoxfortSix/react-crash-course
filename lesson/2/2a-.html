<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <!-- Root container -->
    <div class="js-container"></div>

    <!-- React Dependencies -->
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

     <!-- Babel -->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      /**
       * LoginForm Component
       * A functional component that renders a set of inputs and buttons.
       * Functional components are reusable pieces of UI.
       */
      function LoginForm() {
        return (
          <div>
            <button>Login</button>
            <button>Sign up</button>
            <div>
              <input type="email" placeholder="Email" />
            </div>
            <div>
              <input type="password" placeholder="Password" />
            </div>
          </div>
        );
      }

      /**
       * App Component
       * The main component that renders the layout and includes the LoginForm component.
       * This demonstrates component composition (using one component inside another).
       */
      function App() {
        return (
          <div>
            <h3>Hello, Welcome to my website</h3>
            <LoginForm />
          </div>
        );
      }
      
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
