<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <!-- Container for the React application to render into -->
    <div class="js-container"></div>

    <!-- React Dependencies -->
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <!-- Babel for transpiling JSX -->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      /**
       * InputText Component
       * Renders an input field that updates a greeting message in real-time.
       */
      function InputText() {
        // I used the useState hook to track the value of the input field.
        // 'inputResult' holds the current text, initialized to an empty string.
        const [inputResult, setInputresult] = React.useState("");

        /**
         * Event handler for the input field.
         * Updates the 'inputResult' state with the current value of the input.
         *
         * @param {Object} event - The event object from the input change.
         */
        // I created this function to handle the 'onChange' event.
        // I access the new value from 'event.target.value' and update the state.
        function renderTyping(event) {
          setInputresult(event.target.value);
        }

        /**
         * Resets the input field.
         * Clears the 'inputResult' state by setting it to an empty string.
         */
        // I created this function to clear the input field by setting the state back to an empty string.
        function resetTyping() {
          setInputresult("");
        }

        /**
         * Sets a specific example value.
         * Updates 'inputResult' to "Azka".
         */
        // I created this function to set the input to a specific example name ("Azka").
        function exampleTyping() {
          setInputresult("Azka");
        }

        return (
          <>
            {/*
              I set 'value={inputResult}' to make this a controlled component.
              This guarantees that the input's value is always driven by the React state.
            */}
            <input type="text" onChange={renderTyping} value={inputResult} />
            <button onClick={resetTyping}>Reset</button>
            <button onClick={exampleTyping}>Example</button>
            <p>Hello {inputResult}</p>
          </>
        );
      }

      /**
       * App Component
       * The main entry point for the application.
       */
      function App() {
        return <InputText />;
      }

      // I selected the container element where the React app will be rendered.
      const container = document.querySelector(".js-container");

      // I created the React root and rendered the App component into the container.
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
