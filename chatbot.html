<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <div>
            <input
              type="text"
              placeholder="send a message to textbox"
              size="30"
            />

            <button>Send</button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        // const message = props.message;
        // this is the shortcut syntax to type the same variabel as the syntax above
        // const { sender } = props;

        /*
        if (sender === "user") {
          return (
            <div>
              {message}
              <img src="assets/user.png" alt="" width="50" />
            </div>
          );
        } else {
          return (
            <div>
              <img src="assets/robot.png" alt="" width="50" />
              {message}
            </div>
          );
        }
          */

        // using guard operator (if statement inside react) since react cant use the conventional if statement
        return (
          <div>
            {sender === "user" && (
              <img src="assets/user.png" alt="" width="50" />
            )}
            {message}
            {sender === "robot" && (
              <img src="assets/robot.png" alt="" width="50" />
            )}
          </div>
        );
      }

      function App() {
        return (
          <div>
            <ChatInput message="hello chatbot" sender="user" />
            <ChatMessage message="Hello! How can i help you" sender="robot" />
            <ChatMessage message="can you get me todays date?" sender="user" />
            <ChatMessage message="Today is September 27" sender="robot" />
            <ChatMessage message="how about flip a coin" sender="user" />
            <ChatMessage message="Sure! You got tails" sender="robot" />
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
